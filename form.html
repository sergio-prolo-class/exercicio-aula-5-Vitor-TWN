<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilo2.css">
    <title>Formulário</title>
</head>

<body>
    <section border="1">
        <h1>Formulário detalhado de tarefas</h1>

        <form style="line-height: 40px; position: relative;">
            <label><span class="span5">Nome: </span>
                <input type="name" placeholder="Seu nome"></label>

            <label style="padding: 20px;"><span>Email:</span>
                <input type="email" placeholder="seu Email"></label><hr>
            
            <label for="" class="span5"><span>TAREFA I: </span>
                <input type="text" placeholder="Nome da tarefa"></label><br>

            <label class="span5">Descrição da tarefa <br>
                <textarea></textarea></label><br>


            <label><span class="span5">Data de entrega: </span>
                <input type="date" placeholder="descrição do que precisou ser desenvolvido"></label><br>

            <label><span class="span5">Prazo para conclusão: </span>
                <input type="datetime-local"></label><hr>

            <label><span class="span5">Dificuldade: </span>
                <input type="range"></label><br>

            <label class="label1"><input type="submit" ></label>

            <label></label>
        </form>
    </section>
</body>
